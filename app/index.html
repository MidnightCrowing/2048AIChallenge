<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048AIChallenge</title>

    <!-- 样式表链接 -->
    <link href="resource/css/a.min.css" rel="stylesheet" type="text/css">
    <link href="resource/css/my.css" rel="stylesheet" type="text/css">

    <!-- 网站图标 -->
    <link rel="shortcut icon" href="https://www.2048123.com/skin/2048/img/favicon.ico">
    <link rel="apple-touch-icon" href="https://www.2048123.com/skin/2048/img/apple-touch-icon.png">
    <link rel="apple-touch-startup-image"
          href="https://www.2048123.com/skin/2048/img/apple-touch-startup-image-640x1096.png"
          media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">

    <!-- 移动端设置 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">

</head>

<body>
<div id="welcome">
    <h1>Welcome to 2048AIChallenge</h1>
    <div style="font-size: x-small;">如果按下按钮没有反应, 请等待页面加载完后再次尝试.</div>
    <button onclick="titleStart()">开始游戏</button>
</div>

<div id="difficultySelection" style="display: none;">
    <h2>请选择难度</h2>
    <input type="radio" id="easy" name="difficulty" value="easy">
    <label for="easy">简单</label>
    <input type="radio" id="medium" name="difficulty" value="medium">
    <label for="medium">中等</label>
    <input type="radio" id="hard" name="difficulty" value="hard">
    <label for="hard">困难</label>
    <br>
    <button onclick="confirmDifficulty()">确定</button>
</div>

<div id="scoreChallenge" style="display: none;">
    <div id="difficultyAndIcon">
        <h2 id="difficulty" ></h2>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16" id="edit"
             onclick="titleStart()">
            <path fill="#6E6E6E" fill-rule="evenodd"
                  d="M12.299331,6.74049726 L9.29952586,3.74069209 L2,10.9993506 L2,13.9991557 L4.99980517,13.9991557 L12.299331,6.74049726 Z M14.7991687,4.24065962 C15.1202771,3.91952035 15.1202771,3.0618963 14.7991687,2.74075703 L13.2992661,1.24085445 C12.9781577,0.919715183 12.1204719,0.919715183 11.7993635,1.24085445 L10.2994609,2.74075703 L13.2992661,5.7405622 L14.7991687,4.24065962 Z"/>
        </svg>
    </div>
    <div class="score-frame">
        <div class="player-score-frame">
            <div class="player-score-title">你的得分:</div>
            <div id="player-score" class="score"></div>
        </div>
        <div class="ai-score-frame">
            <div class="ai-score-title">AI得分:</div>
            <div id="ai-score" class="score"></div>
        </div>
    </div>
    <button id="start-btn" onclick="startGame()">开始</button>
</div>

<div id="gameContainer" style="display: none;">
    <div class="container" id="container">
        <div class="heading">
            <h1 id="player-name"></h1>
            <div class="scores-container">
                <div class="score-container">24
                    <div class="score-addition">+4</div>
                </div>
            </div>
        </div>
        <div class="game-container">
            <div class="game-message">
                <p></p>
                <div class="lower">
                    <a class="keep-playing-button" style="visibility: hidden;">继续</a>
                    <a class="retry-button" style="visibility: hidden;">重试</a>
                </div>
            </div>

            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>

            <div class="tile-container">
                <div class="tile tile-4 tile-position-1-3">
                    <div class="tile-inner">4</div>
                </div>
                <div class="tile tile-8 tile-position-1-4">
                    <div class="tile-inner">8</div>
                </div>
                <div class="tile tile-4 tile-position-2-4">
                    <div class="tile-inner">4</div>
                </div>
                <div class="tile tile-2 tile-position-3-4">
                    <div class="tile-inner">2</div>
                </div>
                <div class="tile tile-2 tile-position-3-4">
                    <div class="tile-inner">2</div>
                </div>
                <div class="tile tile-4 tile-position-3-4 tile-merged">
                    <div class="tile-inner">4</div>
                </div>
                <div class="tile tile-2 tile-position-4-2 tile-new">
                    <div class="tile-inner">2</div>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="media" style="position:absolute; left: -9999px;">
    <audio id="Mp3Me" style="clip-path: polygon(0px 0,0px 0,0px 0,0px 0);" autoplay="autoplay" controls="controls">
        <!--        <source src="./2048游戏 - 网页在线版_files/du.mp3">-->
    </audio>
    <audio id="Mp3Me2" style="clip-path: polygon(0px 0,0px 0,0px 0,0px 0);" autoplay="autoplay" controls="controls">
        <source src="resource/mp3/bo.mp3">
    </audio>
    <audio id="Mp3Me3" style="clip-path: polygon(0px 0,0px 0,0px 0,0px 0);" autoplay="autoplay" controls="controls">
        <source src="resource/mp3/win.mp3">
    </audio>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
<script src="resource/js/21287327.js"></script>
<script src="resource/js/tongji.js"></script>
<script src="resource/js/a.min.js"></script>
<script src="resource/js/my.js"></script>

</body>
</html>
